version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Repeat order
  steps:
  - intent: repeat_order
  - action: action_repeat_order

- rule: Show time
  steps:
  - intent: give_time
  - action: action_show_time

- rule: Say thank you anytime the user says thanks
  steps:
  - intent: thankful
  - action: utter_thankful

- rule: Tell Location anytime a user asks for it
  steps:
  - intent: ask_location
  - action: utter_ask_location

- rule: Activate pizza form
  steps:
  - intent: intention_to_buy
  - action: utter_intention_to_buy
  - action: pizza_form
  - active_loop: pizza_form

- rule: Submit pizza form
  condition:
  - active_loop: pizza_form
  steps:
  - action: pizza_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_remember

  # Interruption of pizza form
- rule: interruption of pizza form
  condition:
  # Condition that form is active.
  - active_loop: pizza_form
  steps:
  # This unhappy path handles the case of an intent `give_time`.
  - intent: give_time
  - action: action_show_time
  # Return to form after handling the `give_time` intent
  - action: pizza_form
  - active_loop: pizza_form